<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="3;url=https://veldsystems.com">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    p {
      margin-bottom: 24px;
      color: #888;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 14px 36px;
      background: #fff;
      color: #0a0a0a;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      transition: opacity 0.2s;
    }
    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Redirecting to veldsystems.com...</p>
    <a href="https://veldhq.com" class="btn">Head to site</a>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = "https://veldsystems.com";
    }, 3000);
  </script>
</body>
</html>
